var data = {{{data}}}; //inject data

var links = data.edges;
var dts = data.data;

var nodes = {};
var nds = new Array();
// Compute the distinctnodes from the links.

links.forEach(function(link) {
    link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

nodes = d3.values(nodes);



// get max size
var maxsize = -1;
for (var i = 0; i<nodes.length; i++)
    if(dts[nodes[i].name].size > maxsize)
        maxsize = dts[nodes[i].name].size;

var size_scale = 30/maxsize;

var width = 1200;

if(nodes.length>100)
    width = ((nodes.length)/100)*1200;

var height = width*3/4;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(100)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link")
    .data(force.links())
  .enter().append("line")
    .attr("class", "link");

var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    //.on("mouseover", mouseover)
    //.on("mouseout", mouseout)
    .call(force.drag);

node.append("circle")
    .attr("r", function(d) { return dts[d.name].size*size_scale; })
    .attr("fill",function(d) { return colors[dts[d.name].color]; });

if (nodes.length < 2000) {
    node.append("text")
    .attr("x", function(d) {return (dts[d.name].size*size_scale)+2;})
    .attr("dy", ".22em")
    .text(function(d) { return dts[d.name].color; });
}

function tick() {
  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function mouseover() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 2);
}

function mouseout() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 2);
}
