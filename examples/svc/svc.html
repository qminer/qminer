    <link rel="stylesheet" href="./svc.css" />

</head>
<body>

    <script src="storing.js"></script>

    <h1 class="text-center">SVC Example</h1>

    <p class="text-justify">

    <form class="form-horizontal">
        <div class="form-group">
            <label for="text">Text</label>

        </div>
    </form>
    <form class="form-inline pull-right">

        <button type="submit" class="btn btn-default" onclick="return send();">Send to storage</button>
