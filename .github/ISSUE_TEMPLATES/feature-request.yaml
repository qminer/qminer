name: Feature request
description: Suggest an idea for this project
title: "[FEATURE]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: textarea
    id: issue-connection
    attributes:
      label: Connected to problem?
      description: Is your feature request related to a problem? Please describe.
      placeholder: Provide a clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    id: possible-solution
    attributes:
      label: Solution?
      description: Describe the solution you'd like
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives?
      description: Describe alternatives you've considered
    validations:
      required: false
